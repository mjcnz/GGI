<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Olympus</title>
  <style>
    nav a { margin-right: 15px; cursor: pointer; }
    .hidden { display: none; }
    .tree-entry { margin-bottom: 10px; }
  </style>
</head>

  <div id="home-section">

  </div>

  <script type="module" src="./js/main.js"></script>
  <script>
    // Inline nav fix
    document.getElementById("nav-home").onclick = () => window.showSection("home");
    document.getElementById("nav-woodcutting").onclick = () => window.showSection("woodcutting");
  </script>
</body>
</html>
